name: Test Branch

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch to test"
        required: true
        default: "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch_name }}  # Dynamic branch name

      - name: List repository contents
        run: |
          echo "Listing repository contents..."
          ls -R

      - name: Check FrontDeploy directory existence
        run: |
          if [ ! -d "./FrontDeploy" ]; then
            echo "FrontDeploy directory does not exist."
            exit 1
          else
            echo "FrontDeploy directory exists."
          fi

      - name: Check Deploy directory existence
        run: |
          if [ ! -d "./Deploy" ]; then
            echo "Deploy directory does not exist."
            exit 1
          else
            echo "Deploy directory exists."
          fi

      - name: ğŸ§± Build Frontend
        working-directory: ./FrontDeploy
        run: |
          echo "ğŸ”§ Installing frontend dependencies..."
          npm install
          echo "ğŸš§ Building frontend..."
          npm run build

      - name: ğŸ§± Build Backend
        working-directory: ./Deploy
        run: |
          echo "ğŸ”§ Installing backend dependencies..."
          npm install
          echo "ğŸš§ Running backend build check..."
          npm run build || echo "âš ï¸ No backend build script found, skipping..." 